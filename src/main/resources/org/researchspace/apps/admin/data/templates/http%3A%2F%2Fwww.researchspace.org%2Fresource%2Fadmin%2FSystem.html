<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="/">Home</mp-link>
  </li>
  <li>
    <semantic-link title="Administration" iri='[[resolvePrefix "rsp:admin"]]'>Administration</semantic-link>
  </li>
  <li class="active">System Management</li>
</ol>

<div class="page">
  [[> rsp:assetpageHeader title="System Management" img="/assets/images/icons/restart_dark.svg"]]

  <div class="container-fluid">
    <bs-row class="row-center">
      <bs-col xs="12" sm="11" md="10" lg="9" class="rs-col-xl-8">
        [[#if (hasPermission "system:restart")]]
        <mp-restart-wrapper>
          <a class="btn btn-danger" style="padding: 11px 14px; border-radius: 3px;" href="#">
            <i class="fa fa-power-off fa-lg" style="padding-right: 8px;"></i>Restart Platform</a
          >
        </mp-restart-wrapper>

        [[else]]
        <i>No permission to restart the platform.</i>
        [[/if]]
      </bs-col>
    </bs-row>
    <!--  close row -->
  </div>
</div>
