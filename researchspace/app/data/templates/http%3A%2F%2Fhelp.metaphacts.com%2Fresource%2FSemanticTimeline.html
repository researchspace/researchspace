<div class="page">
  <div class='page__body'>
    <h1>Timeline Component</h1>
    <div class="documentation__intro">
      <div class="documentation__intro__description">
        Powerful component for visualizing data in time.
      </div>
      <div class="documentation__intro__demo">
        <semantic-timeline query='[[>Help:SemanticTimelineSampleQuery]]'></semantic-timeline>
      </div>
    </div>

    <h2>Configuration</h2>
    <mp-documentation type="SemanticTimelineConfig"></mp-documentation>

    <h2>Examples</h2>
    <h3>Custom Tuple Template</h3>

    <div class="documentation__example">
      <div class="documentation__example__description">
        Specifying a custom <code>tuple-template</code>
      </div>
      <div class="documentation__example__demo">
        <mp-code-example>
          <semantic-timeline query='[[>Help:SemanticTimelineSampleQuery]]'
                             tuple-template='{{> template}}'
                             tuple-template-height=42>
            <template id='template'>
              <div>
                <b>{{subject.value}}</b>
                <div>{{start.value}} - {{end.value}}</div>
              </div>
            </template>
          </semantic-timeline>
        </mp-code-example>
      </div>
    </div>
  </div>
</div>
