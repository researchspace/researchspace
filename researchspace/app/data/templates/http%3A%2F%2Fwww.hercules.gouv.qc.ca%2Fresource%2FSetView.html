<div style='display: flex; align-items: center; justify-content: space-between;'>
  <div style='overflow: hidden;'>
    <span style='display: flex;'>
      <mp-label 	 iri='{{iri.value}}' highlight='{{highlight}}'
                highlight-props='{"style": {"color": "#dc8a4b"}}'
                style='white-space: nowrap; overflow: hidden; text-overflow: ellipsis;'
      ></mp-label>
    </span>
  </div>
  <div class='set-management__item-actions' style='margin-left: auto;'>
    <bs-dropdown-button pull-right=true bs-style='link' title=''
                        id='set-actions-{{iri.value}}'>
      <mp-set-management-action-manage-set>
        <bs-menu-item event-key='manage'>Manage set</bs-menu-item>
      </mp-set-management-action-manage-set>
      <mp-set-management-action-rename-set>
        <bs-menu-item event-key='rename'>Rename set</bs-menu-item>
      </mp-set-management-action-rename-set>
      <mp-set-management-action-remove-set>
        <bs-menu-item event-key='remove'>Remove set</bs-menu-item>
      </mp-set-management-action-remove-set>
      <semantic-if query='PREFIX ontodia: <http://ontodia.org/schema/v1#> ASK { {{iri}} a ontodia:Diagram }' then='{{> then}}' else='{{> else}}'>
        <template id="then">
          <bs-menu-item>
          <semantic-link iri=':ThreePanelSystem' urlqueryparam-diagram='{{iri.value}}'>Initiate Graph Authoring</semantic-link>
          	</bs-menu-item>
          
      
        </template>
        <template id="else">
          <mp-set-management-action-fetch-set-items id='initiate-graph'>
            <bs-menu-item event-key='graph-authoring'>Initiate Graph Authoring</bs-menu-item>
          </mp-set-management-action-fetch-set-items>
        </template>
        
      <!--    <template id="then">
          <mp-event-trigger type='PanelSystem.InitiateGraphAuthoring' targets='["panel-system-top"]' data='{"diagram": "{{iri.value}}"}'>
            <bs-menu-item event-key='graph-authoring'>Initiate Graph Authoring</bs-menu-item>
          </mp-event-trigger>
        </template>
        <template id="else">
          <mp-set-management-action-fetch-set-items id='initiate-graph'>
            <bs-menu-item event-key='graph-authoring'>Initiate Graph Authoring</bs-menu-item>
          </mp-set-management-action-fetch-set-items>
        </template> -->
        
      </semantic-if>
      <mp-set-management-action-fetch-set-items id='initiate-iiif'>
        <bs-menu-item event-key='iiif-viewer'>Initiate IIIF Viewer</bs-menu-item>
      </mp-set-management-action-fetch-set-items>
    </bs-dropdown-button>
  </div>
</div>
