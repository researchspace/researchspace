<mp-set-management
    [[#if (hasPermission "forms:ldp:*")]]
      readonly='false'
    [[else]]
      readonly='true'
    [[/if]]
    id='[[id]]'
    reparentable='true'
    fixed-key='[[id]]'
    default-view-mode='[[defaultViewMode]]'
    style='flex: auto; overflow-y: auto;'
    [[> rsp:ClipboardConfig]]
>
</mp-set-management>
