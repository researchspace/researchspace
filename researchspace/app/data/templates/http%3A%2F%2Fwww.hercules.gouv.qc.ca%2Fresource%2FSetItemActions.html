<bs-dropdown-button pull-right=true bs-style=link title="" id="set-item-actions-{{iri.value}}">
  
  <mp-anonymous-hidden>
    <mp-overlay-dialog title="New Image" bs-size='lg'>
      <mp-overlay-dialog-trigger>
        <bs-menu-item>
          Add Image
        </bs-menu-item>
      </mp-overlay-dialog-trigger>
      <mp-overlay-dialog-content>
        <mp-page-loader iri="http://www.hercules.gouv.qc.ca/resource/NewImageAssertion"
                        urlqueryparam-subject="{{iri.value}}"
        ></mp-page-loader>
      </mp-overlay-dialog-content>
    </mp-overlay-dialog>
  </mp-anonymous-hidden>
  
  <mp-resource-link-container uri='http://www.hercules.gouv.qc.ca/resource/FcFrOntodia' urlqueryparam-instance='{{iri.value}}'>
    <bs-menu-item event-key="explore">Explore (Simple)</bs-menu-item>
  </mp-resource-link-container>
  
  <mp-resource-link-container uri='http://www.hercules.gouv.qc.ca/resource/CidocOntodia' urlqueryparam-instance='{{iri.value}}'>
    <bs-menu-item event-key="explore">Explore (Detailed)</bs-menu-item>
  </mp-resource-link-container>
  
<!--  <mp-anonymous-hidden>
    <mp-set-management-action-remove-set-item>
      <bs-menu-item event-key=remove>Remove item</bs-menu-item>
    </mp-set-management-action-remove-set-item>
  </mp-anonymous-hidden> -->
  
    <mp-event-trigger type='Components.SetManagement.ItemSelected' targets='["ontodia-panel"]' data='{{iri.value}}'>
  	<bs-menu-item event-key=reveal>Reveal in the Graph</bs-menu-item>
  </mp-event-trigger>

  
   <semantic-if query='PREFIX ontodia: <http://ontodia.org/schema/v1#> ASK { {{iri}} a <http://www.metaphacts.com/ontologies/platform/user/admin/setContainer> }' then='{{> then}}'>
        <template id="then">
          <mp-anonymous-hidden>
            <mp-set-management-action-remove-set-item>
              <bs-menu-item event-key=remove>Remove item</bs-menu-item>
            </mp-set-management-action-remove-set-item>
          </mp-anonymous-hidden>
        </template>
      </semantic-if>

  <mp-event-trigger type='PanelSystem.ShowResource' targets='["panel-system-bottom"]' data='{"pageId": "resource-template", "pageProps": {"iri": "{{iri.value}}", "urlqueryparamUri": "{{iri.value}}"}}'>
      <bs-menu-item event-key=template>Show Resource</bs-menu-item>
  </mp-event-trigger>

  	<bs-menu-item event-key=template>Initiate IIIF Viewer</bs-menu-item>
  </mp-event-trigger>
-->
  
</bs-dropdown-button>
